<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Project to practice react.js">
    <meta name="author" content="Merrick Tian">

    <title>Basic Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Title -->
    <div class="container">
      <div class="center">
        <h1>Basic Calculator</h1>
        <h2>
          <div class="text-muted">
            A basic calculator to play with React.js
          </div>
        </h2>
      </div>
    </div>

    <!-- actual calculator -->
    <div class="container">
      <div class="calculator">
        <div class="center">
          <div class="screen">
            <p>something<p>
          </div>
          <div class="items">
            <div class="temp-button">
              <button type="button" class="btn btn-outline-secondary">Secondary</button>
            </div>
            <div class="temp-button">
              <p>
                2
              </p>
            </div>
            <div class="temp-button">
              <p>
                3
              </p>
            </div>
            <div class="temp-button">
              <p>
                4
              </p>
            </div>
            <div class="temp-bottom-a">
              <p>
                5
              </p>
            </div>
            <div class="temp-bottom-b">
              <p>
                6
              </p>
            </div>
            <div class="temp-bottom-b">
              <p>
                7
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <p>Coming soon</p>
      <div id="app"></div>
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="./temp.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
